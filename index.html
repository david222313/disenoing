<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MecaFinder - Inicio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #cfe8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            background-color: #007BFF;
            border-radius: 20px;
            padding: 40px;
            color: white;
            max-width: 900px;
            width: 90%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .logo {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo img {
            width: 200px;
            height: auto;
        }

        .info {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .info h1 {
            font-size: 40px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
        }

        .search-bar {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-bar input[type="text"] {
            padding: 10px 15px;
            width: 300px;
            border-radius: 20px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .welcome-text {
            font-size: 16px;
            text-align: center;
            line-height: 1.5;
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="logo.jpeg" alt="Logo MecaFinder">
        </div>

        <div class="info">
            <h1>MecaFinder</h1>
            <form class="search-bar" action="fronet.html" method="get">
                <input type="text" name="buscar" placeholder="¿Qué necesita buscar?">
            </form>
            <p class="welcome-text">
                ¡Bienvenid@ a MecaFinder!<br>
                En nuestra página web encontrarás<br>
                diferentes precios de un mismo producto en<br>
                diferentes plataformas.
            </p>
        </div>
    </div>

</body>
</html>
